<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up • Instagram</title>
    <link rel="shortcut icon" href="logo insta.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <div class="img">
            <img class="namelogo" src="Screenshot 2025-03-11 093801.png" alt=""> 
        </div>
        <div>
            <p class="p1" >Sign up to see photos and videos </p><p class="p2"> from your friends.</p>
        </div>

        <div class="fbbtn">
            <button type="submit" ><img src="fblogosignup.png" alt=""> <span>Log in with Facebook</span></button>
        </div>
        <div class="or">
            <span>————————</span> <p>OR</p> <span>————————</span>
       </div>
       <form class="form" action="">
        <input type="text" name="" id="email" placeholder="Mobile number or email address">
        <input type="password" name="" id="password" placeholder="Password">
        <input type="text" name="" id="fullname" placeholder=" Full Name">
        <input type="text" name="" id="Username" placeholder="Username">
       </form>
       <div class="text">
        <p>People who use our service may have uploaded <br> your contact information to Instagram. <a href="">Learn more</a>  </p>
        
        <p id="p2">By signing up, you agree to our Terms, Privacy  <br> Policy and Cookies Policy.</p>
       </div>
       <div class="btnsignup">

           <button class="button">Sign Up</button>
        </div>
    </div>
</body>
</html>
